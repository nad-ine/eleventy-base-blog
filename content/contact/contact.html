<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center">Get in touch!</h1>
    <div class="container">
    <form action="" method="">
        <div class="row">
            <div class="col-6">
                <label for="fname">First name:</label><br>
                <input type="text" class="form-control" id="fname" name="fname"><br>
            </div>
            <div class="col-6">
                <label for="lname">Last name:</label><br>
                <input type="text" class="form-control" id="lname" name="lname"><br>
            </div>
        </div>
        <div class="">
            <label for="email">Email:</label><br>
            <input type="email" class="form-control" id="email" name="email"><br>
        <div class="">
            <label for="message">Message:</label><br>
            <input type="text" class="form-control" id="message" name="textarea"><br>
        </div>
        <div class="checkbox">
            <input class="form-check-input" type="checkbox" id="checkbox" name="termsAndConditions" required>
            <label class="form-check-label" for="checkbox">Accept Terms and Conditions</label>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/></input>
    </form>
    </div>
<style>
    h1 {
        padding: 5px;
        padding-bottom: 30px;
    }
    .checkbox {
        padding-bottom: 20px;
    }
</style>
</body>
</html>
